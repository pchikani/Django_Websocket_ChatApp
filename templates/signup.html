{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="card text-white bg-dark mb-3 mt-3" >
	  <div class="card-header text-center">Sign Up</div>
	</div>
	<div class="card text-white bg-dark p-5 mb-3 mt-3" >
		<form method="post" action=".">
			{% csrf_token %}
			<div class="card text-dark p-3 mb-3 mt-3">
				<div class="row">
					<div class="col">
					</div>
					<div class="col align-self-center">
						<label style="display:flex; flex-direction:column;" for="username"><b>Username</b></label>
						<input class="border border-dark rounded form-control" style="display:flex; flex-direction:column;" type="text" placeholder="Enter Username" name="username" required>
					</div>
					<div class="col">
					</div>
				</div>
				<div class="row mt-2">
					<div class="col">
					</div>
					<div class="col align-self-center">
						<label style="display:flex; flex-direction:column;" for="password1"><b>Password</b></label>
						<input class="border border-dark rounded form-control" style="display:flex; flex-direction:column;" type="password" placeholder="Enter Password" name="password1" required>
					</div>
					<div class="col">
					</div>
				</div>
				<div class="row mt-2">
					<div class="col">
					</div>
					<div class="col align-self-center">
						<label style="display:flex; flex-direction:column;" for="password2"><b>Re-enter Password</b></label>
						<input class="border border-dark rounded form-control" style="display:flex; flex-direction:column;" type="password" placeholder="Enter Password" name="password2" required>
					</div>
					<div class="col">
					</div>
				</div>
				
					{% if form.errors %}
						{% for field in form %}
							{% for error in field.error %}
								<div>
									<p>{{ error | escape }}</p>
								</div>
							{% endfor %}
						{% endfor %}
					{% endif %}
				
				<div class="row">
					<div class="col">
					</div>
					<div class="col align-self-center">
						<button class="btn btn-dark btn-block mt-3">SignUp</button>
					</div>
					<div class="col">
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock content %}
